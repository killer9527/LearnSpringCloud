eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8764

spring:
  application:
    name: ribbon-consumer
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  zipkin:
    sender:
      type: web
    baseUrl: http://zipkin-server
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0

hystrix:
  metrics:
    enabled: true
management:
  endpoints:
    web:
      exposure:
        include: ["health","info","bus-refresh"]
