eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8769

spring:
  application:
    name: zuul-routing
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  zipkin:
    sender:
      type: web
    base-url: http://localhost:8770

zuul:
  routes:
    api-ribbon:
      path: /api-ribbon/**
      serviceId: ribbon-consumer
    api-feign:
      path: /api-feign/**
      serviceId: feign-consumer
management:
  endpoints:
    web:
      exposure:
        include: ["health","info","bus-refresh"]
