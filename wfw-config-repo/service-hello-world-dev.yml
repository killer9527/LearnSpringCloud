application:
  version: 1.1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8763

spring:
  application:
    name: service-hello-world
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  zipkin:
    sender:
      type: web
    # baseUrl: http://zipkin-server
    base-url: http://localhost:8770
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0
      
management:
  endpoints:
    web:
      exposure:
        include: ["health","info","bus-refresh"]
